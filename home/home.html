<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capixabão</title>
    <link rel="stylesheet" href="/Style/reset.css">
    <link rel="stylesheet" href="/Style/home.css">
    <link rel="stylesheet" href="/Style/FooterHeader.css">
    <link rel="stylesheet" href="/Style/carrinho.css">
</head>

<body>
    <header>
        <div class="boxHeaderCss">
            <a href="home.html">
                <img src="/home/imagens/logo.png" alt="logo" class="logo">
                <h1>Supermercado Capixabão</h1>
            </a>
            <input type="text" id="inProduto" placeholder="O que você procura?">
            <button class="cartCss" id="btCarrinhoJs"><img src="/home/imagens/carrinhoIcon.png"></button>
        </div>
    </header>
    <section class="sctCarrinhoCss">
        <button id="btFecharCarrinho">Fechar</button>
        <div id="outCarrinho"></div>
    </section>
    <main>
        <section class="sctBannerCss">
            <img src="/home/imagens/banner.png" class="bannerCss">
        </section>
        <section class="sctFiltroCss">
            <div class="boxFiltros">
                <h2>Filtros</h2>
                <div class="bxlineFiltroCss">
                    Categorias <input type="text" id="inCategoria" placeholder="Qual a Categoria deseja ?">
                    Marca <input type="text" id="inMarca" placeholder="Qual marca você procura?">
                    Preço Min:<input type="number" class="minMax" id="inPreco1">Max:<input class="minMax" type="number"
                            id="inPreco2">
                </div>
                <button id="btFiltrar">Filtrar</button>
            </div>
        </section>
        <section class="sctProdutosCss">
            <div class="boxProdutosCss" id="outProdutos"></div>
        </section>
    </main>
    <footer>
        <p class="copyright">&copy;Copyright Capixabão</p>
    </footer>
    <script src="/home/home.js"></script>
</body>

</html>
